<div class="alert alert-danger" role="alert" ng-show="settings.alertMessage">{{settings.alertMessage}}</div>
<h5>Select the series then click OK button</h5>
<div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="series in settings.series"
       ng-class="{active:series.selected}" ng-click="series.selected=!series.selected">
        {{series.name}}
    </a>
</div>
